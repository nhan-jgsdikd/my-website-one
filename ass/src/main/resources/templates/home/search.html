<!DOCTYPE html>
<html lang="en" th:replace="~{/layouts/template :: view(~{::main})}">
    <head>
        <title>hello</title>
    </head>
    <body>
        <main class="content">
            <div class="container">
                <h1 class="text-center mb-4 mt-5">May I help you do something?</h1>
                    <div class="container text-center">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                        <form action="/submit-contact" method="post" class="mb-4">
                            <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Tên của bạn" required>
                            </div>
                            <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email của bạn" required>
                            </div>
                            <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Nội dung yêu cầu" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">
                            <i class="fas fa-paper-plane me-2"></i> Gửi yêu cầu
                            </button>
                        </form>
                        </div>
                    </div>
                    </div>
            </div>
        </main>
    </body>
</html>
