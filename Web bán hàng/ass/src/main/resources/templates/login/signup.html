<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/Layouts/Header}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://mdbootstrap.com/img/new/textures/full/171.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 400px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .form-control {
      border-radius: 25px;
      padding: 10px 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: white;
      color: white;
    }
    .form-label {
      color: white;
      font-size: 14px;
    }
    .btn-signup {
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .btn-signup:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .login-link {
      color: white;
    }
    .login-link a {
      color: #ffcc00;
      font-weight: bold;
      transition: all 0.3s;
    }
    .login-link a:hover {
      color: #ff9900;
      text-decoration: underline;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="signup-container text-center">
    <h2 class="fw-bold text-white mb-4">Sign Up</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>
    <form th:action="@{/signup}" method="post">
      <div class="mb-3">
        <input type="text" name="name" id="name" class="form-control" required placeholder="Full Name">
      </div>
      <div class="mb-3">
        <input type="email" name="email" id="email" class="form-control" required placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" name="password" id="password" class="form-control" required placeholder="Password">
      </div>
      <div class="mb-3">
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
      <div class="login-link mt-3">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
